<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polypatreon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/x-icon"
        href="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/30/000000/external-cup-fast-food-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/scripts/ethers-v3.min.js" charset="utf-8" type="text/javascript">
    </script>

    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        function redirect() {
            window.open('{{youtube}}', '_blank');
        }
    </script>

</head>

<style>
    .user_name {
        display: flex;
        justify-content: center;

    }

    .user_profile {
        font-family: 'Archivo', sans-serif;
        font-family: 'Prompt', sans-serif;
        font-family: 'Space Mono', monospace;
        font-family: 'Titillium Web', sans-serif;
        font-family: 'Ubuntu', sans-serif;
        padding: 5px;
        justify-content: center;
    }

    .user_img {
        display: flex;
        justify-content: center;
    }

    .social_handle {
        border-radius: 10px;
        background-color: blueviolet;
        padding: 8px;
        border-color: none;
        color: #fff;


    }

    .supportme {
        padding: 3%;
        display: flex;
        justify-content: center;
    }

    .card {
        display: flex;
        width: 45%;
        height: 20rem;
        border-radius: 15px;
        justify-content: center;

    }

    .coffeeimg {
        align-items: center;
    }

    .down_footer {
        background-color: #712891;
        padding: 10px;
    }

    .footer__text {
        color: #fff;
        font-size: 15px;
        align-items: center;
    }
</style>

<header class="header navbar-expand-md navbar-light ">
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i><img
                        src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/30/000000/external-cup-fast-food-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png" /></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item li-color">
                        <a class="btn home" style="color: #4c0869; font-weight: 550;" href="#">Home</a>
                    </li>
                </ul>
                <div>
                    <a href="{% url 'cart_detail' %}" style="color:#000; border-radius: 50px"> <strong
                            style="font-weight: 550;">Cart ( {{request.session.cart|length}} )</strong></a>
                </div>
            </div>
        </div>
        </div>
        </div>
    </nav>
</header>
<hr>

<body>
    <section class="user_name">
        <div>
            <div class="user_img">
                <img src="{% static 'images/avatar.png' %}" alt="Boss" style="width:15%"
                    class="w3-circle w3-hover-opacity">
            </div>
            <div class="w3-opacity">
                <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i
                        class="fa fa-bars"></i></span>
                <br />
                <div class="w3-center w3-margin-bottom">
                    <h1 class="user_profile"><b>{{username}}</b></h1>
                    <p class="user_profile"><b>{{about}}</b></p>
                    <p class=" user_profile"><button class="social_handle " onclick="redirect()">Social Handle</button>
                    </p>
                </div>
            </div>
        </div>
    </section>



    {% for i in products %}

    <img src="/images/{{i.image}}" alt="" />

    <h2>{{i.name}}</h2>
    <p>{{i.description}}</p>
    <span>{{i.price}}</span>&nbsp;<span class="text-sm font-bold">MATIC</span>


    <a href="{% url 'cart_add' i.id %}" class="btn btn-primary btn-md my-0 pt-1">Add to
        cart</a>
    <br />
    {% endfor %}




</body>

</html>
