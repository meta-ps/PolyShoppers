<!DOCTYPE html>

<style>
    .user_name {
        display: flex;
        justify-content: center;

    }

    .user_profile {
        font-family: 'Archivo', sans-serif;

        font-family: 'Titillium Web', sans-serif;
        font-family: 'Ubuntu', sans-serif;
        padding: 5px;
        justify-content: center;
    }

    .user_img {
        display: flex;
        justify-content: center;
    }

    .social_handle {
        border-radius: 10px;
        background-color: blueviolet;
        padding: 8px;
        border-color: none;
        color: #fff;


    }

    .supportme {
        padding: 3%;
        display: flex;
        justify-content: center;
    }

    .card {
        display: flex;
        width: 45%;
        height: 20rem;
        border-radius: 15px;
        justify-content: center;

    }

    .coffeeimg {
        align-items: center;
    }

    .down_footer {
        background-color: #712891;
        padding: 10px;
    }

    .footer__text {
        color: #fff;
        font-size: 15px;
        align-items: center;
    }
</style>

      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i><img

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item li-color">
              <a class="btn home" style="color: #4c0869; font-weight: 550;" href="#">Home</a>
            </li>
          </ul>
          <div>
            <a href="{% url 'cart_detail' %}" style="color:#000; border-radius: 50px"> <strong style="font-weight: 550;">Cart ( {{request.session.cart|length}} )</strong></a>
          </div>
        </div>
      </div>
      </div>
      </div>
    </nav>
  </header>

<body>
    <section class="user_name">
        <div>
            <div class="user_img">
                <img src="{% static 'images/avatar.png' %}" alt="Boss" style="width:15%"
                    class="w3-circle w3-hover-opacity">
            </div>
            <div class="w3-opacity">
                <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i
                        class="fa fa-bars"></i></span>
                <br />
                <div class="w3-center w3-margin-bottom">
                    <h1 class="user_profile"><b>{{username}}</b></h1>
                    <p class="user_profile"><b>{{about}}</b></p>
                    <p class=" user_profile"><button class="social_handle " onclick="redirect()">Social Handle</button>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div class="antialiased text-gray-900 font-sans p-6">
        {% for i in products %}
        <div class="flex flex-wrap -mx-4">
          <div class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4">
            <a href="" class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
            <div class="relative pb-48 overflow-hidden">
              <img class="absolute inset-0 h-full w-full object-cover" src="/images/{{i.image}}" alt="">
            </div>
            <div class="p-4">
     
              <h2 class="mt-2 mb-2  font-bold">{{i.name}}</h2>
              <p class="text-sm">{{i.description}}</p>
              <div class="mt-3 flex items-center">
                <span class="font-bold text-sm">{{i.price}}</span>&nbsp;<span class="text-sm font-bold">MATIC</span>
              </div>

            </div> 
                      
            <button href="{% url 'cart_add' i.id %}" class="btn btn-primary btn-md my-0 pt-1">
                 Add to cart</button>
            </div>

          </a>

          {% endfor %}
    </div>

    </div>
    <footer class=" down_footer">
