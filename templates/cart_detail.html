<!DOCTYPE html>
{% load cart_tag %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    cart


    <br>
    <div class='col-sm-10 col-sm-offset-2' style="margin-top: 5rem!important;">

        <table class='table'>
            <thead>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Add / Remove</th>
                <th>Delete</th>
            </thead>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total: {{total}}</td>
                    <td><a href="" class="btn btn-dark ">Checkout</a></td>
                </tr>
            </tfoot>

            {% for key,value in request.session.cart.items %}
            <tr>
                <td>{{value.name}}</td>
                <td>{{value.price}}</td>
                <td>{{value.quantity}}</td>

                <td>{{ value.price|multiply:value.quantity }}</td>
                <td>
                    <a href="{% url 'item_increment' value.product_id %}"><img
                            src="{% static 'images/up.png'%}"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'item_decrement' value.product_id %}"><img src="{% static 'images/down.png'%}"></a>
                </td>
                <td>
                    <a href="{% url 'item_clear' value.product_id %}">del</a>
                </td>
            </tr>

            {% endfor %}
        </table>

    </div>

</body>

</html>
